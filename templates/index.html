<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css"> -->
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <!-- MathJax 설정을 먼저 정의 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- 설정 패널 (팝업) -->
    <div id="settings-modal" class="settings-modal" style="display:none;">
    <div class="settings-modal-backdrop"></div>
    <div class="settings-panel">
        <button class="settings-close-btn" title="닫기">&times;</button>
        <h2 style="margin-top: 0">설정</h2>
        <div class="settings-section">
        <label>테마</label>
        <div class="theme-selector">
            <label class="radio-option">
                <input type="radio" name="theme" value="light">
                <span class="radio-custom"></span>
                <span class="radio-text">라이트</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="theme" value="dark">
                <span class="radio-custom"></span>
                <span class="radio-text">다크</span>
            </label>
        </div>
        </div>
        <div class="settings-section">
            <label for="username-input" class="settings-label">사용자 이름</label>
            <input type="text" id="username-input" maxlength="20" class="settings-input" placeholder="사용자 이름을 입력하세요">
        </div>
        <button id="settings-save-btn" class="settings-btn">저장</button>
    </div>
    </div>

    <div class="chat-container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <button class="sidebar-close-btn" aria-label="사이드바 닫기">
                <i class="fas fa-times"></i>
            </button>
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-edit"></i> 새 채팅
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="채팅 검색">
                </div>
            </div>
            <div class="sidebar-history">
                <h3>채팅</h3>
                <ul id="chat-list">
                </ul>
            </div>
            <div class="sidebar-footer">
                <button id="theme-toggle-btn" title="테마 변경" style="font-size:20px; background:none; border:none; cursor:pointer;">
                    🌙
                </button>
                <div class="user-profile-sidebar">
                    <div class="user-avatar-small">J</div>
                    <span>User</span>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </aside>

        <!-- 오른쪽 채팅 영역 -->
    <!-- <main> 태그 내부를 아래와 같이 수정합니다. -->
    <main class="chat-area">
        <header class="chat-header">
            <!-- 모바일에서만 보이는 햄버거 버튼 -->
            <button class="sidebar-toggle-btn" aria-label="사이드바 열기">
                <i class="fas fa-bars"></i>
            </button>
            <div class="model-selector" tabindex="0">
                <span id="selected-model-label">GPT-4.1</span>
                <i class="fas fa-chevron-down"></i>
            </div>

            <!-- 모델 선택 모달 추가 -->
            <div id="model-modal" class="modal" style="display: none;">
                <div class="modal-backdrop"></div>
                <div class="model-panel">
                    <div class="model-header">
                        <h3>모델 선택</h3>
                        <button class="model-close-btn">&times;</button>
                    </div>
                    <div class="model-search-section">
                        <input type="text" id="model-search-input" class="model-search-input" placeholder="모델 검색...">
                    </div>
                    <div class="model-list">
                        <!-- JS에서 동적으로 채움 -->
                    </div>
                </div>
            </div>
            <div class="user-profile-main">
                J
            </div>
        </header>

        <!-- [추가] 헤더 아래 콘텐츠를 감싸는 래퍼 -->
        <div class="chat-content-wrapper">
            <div class="chat-messages-container">
                <!-- 메시지는 여기에 동적으로 채워집니다 -->
            </div>

            <div class="initial-prompt">
                <h1 id="initial-prompt-text">무슨 작업을 하고 계세요?</h1>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="무엇이든 물어보세요" rows="1"></textarea>
                    <button class="input-icon-btn send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
                <p class="disclaimer">AI는 실수를 할 수 있습니다. 중요한 정보는 확인하세요.</p>
            </div>
        </div>
    </main>

    </div>
    <script>
        window.INITIAL_CHAT_ID = "{{ chat_id | default('') }}";
    </script>
    <script>
        // Flask에서 JavaScript 전역 변수로 설정
        window.MODEL_LIST = {{ models | tojson | safe }};
    </script>

    <!-- 그 다음에 외부 스크립트 로드 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
